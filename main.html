<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Intern Application Form</title>
</head>
<body>
    <div class="container mt-5">
        <h2>Intern Application Form</h2>
        <form>
            <div class="form-group">
                <label for="first-name-input" class="form-label">First Name</label>
                <input type="text" class="form-control" id="first-name-input" required>
                <div class="invalid-feedback">First name required.</div>
            </div>
            <div class="form-group">
                <label for="last-name-input">Last Name</label>
                <input type="text" class="form-control" id="last-name-input" required>
                <div class="invalid-feedback">Last name required.</div>
            </div>
            <div class="form-group">
                <label for="email-input">Email Address</label>
                <input type="email" class="form-control" id="email-input" required>
                <div class="invalid-feedback">Email required.</div>
            </div>
            <div class="form-group">
                <label for="college-input">College </label>
                <input type="text" class="form-control" id="college-input" required>
                <div class="invalid-feedback">Please provide a valid college.</div>
            </div>
            <div class="form-group">
                <label for="roll-no-input" class="form-label">Roll No.</label>
                <input type="text" class="form-control" id="roll-no-input" required>
                <div class="invalid-feedback">Roll No.</div>
            </div>
            <div class="form-group">
                <label for="grad-year-select" class="form-label">Graduation Year</label>
                <select class="form-select" id="grad-year-select" required>
                    <option value="">Select Year</option>
                    <option value="2020">2020</option>
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                </select>
                <div class="invalid-feedback">Please select a valid Graduation Year.</div>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="conditions-checkbox" required>
                <label class="form-label" for="conditions-checkbox">Agree to terms and conditions</label>
                <div class="invalid-feedback">You must agree to terms and conditions</div>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Submit</button>
        </form>
    </div>

    <script>
        // JavaScript for form validation
        (function () {
            'use strict';
            window.addEventListener('load', function () {
                var forms = document.getElementsByClassName('needs-validation');
                Array.prototype.filter.call(forms, function (form) {
                    form.addEventListener('submit', function (event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>
</body>
</html>
